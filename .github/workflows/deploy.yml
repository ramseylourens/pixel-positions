name: Deploy to TransIP

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.TRANSIP_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ramsey.ssh.transip.me >> ~/.ssh/known_hosts

      - name: Push to TransIP AutoGit
        run: |
          git remote add transip ramseylourenscom@ramsey.ssh.transip.me:auto.git
          git push transip main:pixel-positions --force
