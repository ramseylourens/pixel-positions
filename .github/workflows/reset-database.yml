name: Migrate Database

on:
  workflow_dispatch:
    inputs:
      fresh:
        description: 'Fresh migration (WARNING: drops all tables)'
        required: true
        type: boolean
        default: false

env:
  TRANSIP_HOST: ramsey.ssh.transip.me
  TRANSIP_USER: ramseylourenscom
  DEPLOY_PATH: /data/sites/web/ramseylourenscom/subsites/pixel-positions

jobs:
  seed:
    runs-on: ubuntu-latest

    steps:
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.TRANSIP_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ env.TRANSIP_HOST }} >> ~/.ssh/known_hosts

      - name: Run Database Seeder (Fresh)
        if: inputs.fresh == true
        run: |
          ssh ${{ env.TRANSIP_USER }}@${{ env.TRANSIP_HOST }} << 'EOF'
            cd ${{ env.DEPLOY_PATH }}
            php artisan migrate:fresh --seed --force
            echo "✅ Database reset and seeded"
          EOF

      - name: Run Database Seeder (Keep Data)
        if: inputs.fresh == false
        run: |
          ssh ${{ env.TRANSIP_USER }}@${{ env.TRANSIP_HOST }} << 'EOF'
            cd ${{ env.DEPLOY_PATH }}
            php artisan db:seed --force
            echo "✅ Database seeded (existing data preserved)"
          EOF
