name: Site Health Check

on:
  schedule:
    - cron: '*/5 * * * *'  # every 5 minutes
  workflow_dispatch:

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
      - name: Check if site is live
        id: health_check
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" https://pixel-positions.ramseylourens.com)

          if [ $response -eq 200 ]; then
            echo "✅ Site is UP - Status: $response"
            echo "status=up" >> $GITHUB_OUTPUT
          else
            echo "❌ Site is DOWN - Status: $response"
            echo "status=down" >> $GITHUB_OUTPUT
            echo "code=$response" >> $GITHUB_OUTPUT
            exit 1
          fi
